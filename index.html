  <body>
    <div class="main_wrapp">  
      <div id="logo">
        <div class="container">
          <div class="row">
            <div class="col-md-12 col-xs-12 p0">
              <h1>StarLife</h1>
            </div>
          </div>
        </div>
      </div>

      <div id="first_block">
        <div class="container">
          <div class="row">
            <div class="first_block_bg  col-md-12 col-xs-12 p0">
              <div class="description">
                <h1>Ancient Tarot Cards</h1>
              </div>
              <div class="main_content_block col-md-12 p0">
                <img class="col-md-2 p0 img-responsive" src="../app/img/phone.svg"/>
                <h4 class="col-md-10">Send SMS <b>TAROT</b> to <b>1984</b><br/>
                <span>and get the forecast to your phone</span>
                </h4>   
              </div>
            </div>
          </div>
        </div>
      </div>


     <div id="second_block">
        <div class="container">
          <div class="row">
            <div class="second_block_bg  col-md-6 col-xs-6 p0">
              <div class="second_description">
                <h1>Oriental I Ching</h1>
              </div>
              <div class="second_content_block col-md-12 p0">
                <h4 class="col-md-12">Send SMS <b>I-CHING</b> to <b>1984</b></h4><br/>
                <p>and get the forecast to your phone</p>
               
              </div>
            </div>

            <div class="third_block_bg  col-md-6 col-xs-6 p0">
              <div class="second_description">
                <h1>Vikings' Runes</h1>
              </div>
              <div class="second_content_block col-md-12 p0">
                <h4 class="col-md-12">Send SMS <b>RUNE</b> to <b>1984</b></h4><br/>
                <p>and get the forecast to your phone</p>
              </div>
            </div>
          </div>
        </div>
      </div>
